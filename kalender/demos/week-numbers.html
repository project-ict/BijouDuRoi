<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href="../../css/bootstrap.min.css" rel="stylesheet" />
<link href="../../style.css" rel="stylesheet" type="text/css" />
<link href='../fullcalendar.min.css' rel='stylesheet' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay,listWeek'
			},
			defaultDate: '2017-05-12',
			navLinks: true, // can click day/week names to navigate views

			weekNumbers: true,
			weekNumbersWithinDays: true,
			weekNumberCalculation: 'ISO',

			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'Royal Breakfast',
					start: '2017-05-14',
				},
				{
					title: 'Royal Breakfast',
					start: '2017-06-04',
				},
				{
					title: 'Baraoke',
					start: '2017-05-25T22:00:00',
				},
				{
					title: 'Louvre the Exhabition',
					start: '2017-05-15'
				},
				{
					title: 'Eifel At Night',
					start: '2017-05-20T21:00:00'
				},
			]
		});
		
	});

</script>
<style>
	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>
<div id="container"><!--CONTAINER-->
<header>
<div class="navbar navbar-default">

<span class="navbar-brand"><a>Bijoux du Roi</a></span>
<div class="navbar">
<ul class="nav navbar-nav">
	<li><a href="#">Hotel</a></li>
	<li><a href="#">Kamers</a></li>
	<li><a href="#">Voorzieningen</a></li>
	<li><a href="#">Bezienswaardigheden</a></li>
	<li><a href="#">Omgeving</a></li>
	<li><a href="#">Evenementen</a></li>
	<li><a href="#">Contact</a></li>
</ul>
</div> <!--/NAVBAR-->
</div> <!--/NAVBAR-DEFAULT-->
</header>
<h1>Evenementen</h1>
	<div id='calendar'></div>
</div>
</body>
</html>
